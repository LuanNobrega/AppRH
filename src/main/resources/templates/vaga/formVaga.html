<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>| App RH - UC 12 |</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="data:,">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">App RH</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/vagas">&lt;&lt; Listar Vagas &gt;&gt;</a></li>
						<li class="nav-item"><a class="nav-link" href="/cadastrarVaga">&lt;&lt; Cadastrar Vaga
								&gt;&gt;</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<h1>Cadastrar vaga</h1>
		<br>
		<!-- Block com Thymeleaf removido -->
		<form method="post" action="/cadastrarVaga">
			<div class="mb-3">
				<label for="nome">Nome do cargo:</label>
				<input type="text" id="nome" name="nome" class="form-control" placeholder="Insira o nome do cargo"
					required>
				<!-- Adicione o atributo "name" com o mesmo nome do atributo da classe Vaga -->
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="data">Data de expiração:</label>
					<input type="date" id="data" name="data" class="form-control" required>
				</div>
				<div class="col">
					<label for="salario">Salário:</label>
					<input type="number" id="salario" name="salario" class="form-control" placeholder="Insira o salário"
						required>
				</div>
			</div>
			<div class="mb-3">
				<label for="descricao">Descrição da vaga:</label>
				<textarea id="descricao" name="descricao" class="form-control" placeholder="Insira a descrição da vaga"
					rows="3" required></textarea>
			</div>
			<button type="submit" class="btn btn-success">Adicionar Vaga</button>
		</form>
	</div>
	<div style="height: 100px;"></div>
	<div class="footer fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| App RH - UC 12 | - © 2022 Copyright: CTM Supervisão de Educação
			Online</span>
	</div>
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
