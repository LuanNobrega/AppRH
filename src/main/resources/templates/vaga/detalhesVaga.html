<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>App RH</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="data:,">
</head>


<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">App RH</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">&lt;&lt; Listar Vagas &gt;&gt;</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">&lt;&lt; Cadastrar Vaga &gt;&gt;</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <div class="container">

        <h1>Detalhes da vaga:</h1>
        <div>

            <br>

            <p>
                <b>Vaga:</b> <span></span>
            </p>
            <p>
                <b>Descrição do cargo:</b> <span></span>
            </p>
            <p>
                <b>Expira em:</b> <span></span>
            </p>
            <p>
                <b>Salário:</b> R$ <span></span>
            </p>

            <br> <br>





            <h2>Cadastrar candidato:</h2>

            <br>

            <form method="post">

                <div class="row">
                    <div class="col">
                        <label for=""><b>Nome do candidato:</b> </label>
                        <input type="text" value="" name="nomeCandidato" class="form-control" placeholder="Nome Completo" required />
                    </div>

                    <div class="col">
                        <label for=""><b>RG: </b> </label>
                        <input type="text" value="" name="rg" class="form-control" placeholder="Somente números, sem traços ou pontos." required />
                    </div>

                    <div class="col">
                        <label for=""><b>E-mail:</b> </label>
                        <input type="text" value="" name="email" class="form-control" placeholder="email@email.com" required />
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Adicionar Candidato</button>
            </form>


        </div>

        <br> <br>

        <h2>Inscritos:</h2>

        <br>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome do candidato:</th>
                    <th scope="col">RG:</th>
                    <th scope="col">E-mail:</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td><span></span></td>
                    <td><span></span></td>
                    <td><span></span></td>
                    <td><a href="#"><button type="button" class="btn btn-danger">Excluir</button></a></td>
                </tr>


            </tbody>
        </table>


    </div>


    <div style="height: 100px;"></div>

    <div class="footer fixed-bottom bg-dark text-center py-3">
        <span class="text-light align-middle">| App RH - UC 12 | - © 2022 Copyright: CTM Supervisão de Educação Online</span>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>


</html>
